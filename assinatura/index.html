<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivi MK - Assinatura Mensal</title>
  <link rel="stylesheet" href="../estilos.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
      max-width: 360px;
      width: 100%;
      text-align: center;
      border: 2px solid #fbbf24;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #b45309;
    }

    p {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 16px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      margin-bottom: 12px;
    }

    input[type="email"]:focus {
      border-color: #f59e0b;
      box-shadow: 0 0 0 1px rgba(245, 158, 11, 0.3);
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      color: #fff;
      background: linear-gradient(90deg, #f97316, #ea580c);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(234, 88, 12, 0.35);
      opacity: 0.95;
    }

    button:disabled {
      opacity: 0.7;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .msg {
      font-size: 0.85rem;
      margin-top: 10px;
      min-height: 18px;
    }

    .msg.error {
      color: #b91c1c;
    }

    .msg.success {
      color: #15803d;
    }

    .loader {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-top-color: #fff;
      border-radius: 999px;
      animation: spin 0.7s linear infinite;
      margin-right: 6px;
      vertical-align: -2px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    small {
      display: block;
      margin-top: 10px;
      font-size: 0.7rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Assinatura Ivi MK</h1>
    <p>Digite o e-mail cadastrado na sua assinatura mensal para liberar o acesso √† Ivi.</p>

    <form id="access-form">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="seuemail@exemplo.com"
        autocomplete="email"
        required
      />
      <button type="submit" id="submit-btn">
        Entrar
      </button>
    </form>

    <div id="message" class="msg"></div>
    <small>Acesso pessoal e intransfer√≠vel. N√£o compartilhe seu e-mail.</small>
  </div>

  <script>
    // üîó SUBSTITUA pelo URL do Apps Script DA ASSINATURA
    const SCRIPT_URL_ASSINATURA = "https://script.google.com/macros/s/AKfycbx8TAGgLV749zma8eO2UUqf-wZTIOxa_xQG_bTofcfAEhIIucoY3hYr3LCGBA82DS_a/exec";

    // üîó Link da Ivi (vers√£o assinantes)
    const IVI_ASSINATURA_URL = "https://chatgpt.com/g/g-6924ec5fa3ec81919f6e0ec34bbe3e4d-iniciadora-virtual-mk";

    const form = document.getElementById("access-form");
    const emailInput = document.getElementById("email");
    const msgEl = document.getElementById("message");
    const btn = document.getElementById("submit-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim().toLowerCase();
      if (!email) {
        msgEl.textContent = "Por favor, preencha o e-mail.";
        msgEl.className = "msg error";
        return;
      }

      try {
        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span>Verificando...';
        msgEl.textContent = "";
        msgEl.className = "msg";

        const res = await fetch(
          `${SCRIPT_URL_ASSINATURA}?email=${encodeURIComponent(email)}`,
          { method: "GET" }
        );

        if (!res.ok) {
          throw new Error("Erro ao conectar. Tente novamente em alguns instantes.");
        }

        const data = await res.json();

        if (data.authorized) {
          msgEl.textContent = "E-mail autorizado! Redirecionando para a Ivi...";
          msgEl.className = "msg success";
          setTimeout(() => {
            window.location.href = IVI_ASSINATURA_URL;
          }, 800);
        } else {
          msgEl.textContent =
            data.message ||
            "Este e-mail ainda n√£o est√° autorizado na assinatura. Verifique se digitou corretamente ou aguarde a confirma√ß√£o do pagamento.";
          msgEl.className = "msg error";
        }
      } catch (err) {
        msgEl.textContent = err.message || "Ocorreu um erro. Tente novamente.";
        msgEl.className = "msg error";
      } finally {
        btn.disabled = false;
        btn.innerHTML = "Entrar";
      }
    });
  </script>
</body>
</html>
